<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Poll Party Audience Experience</title>

    <link rel="stylesheet" href="styles/global.css" /> 
    <link rel="stylesheet" href="styles/code.css" /> 
    <link rel="stylesheet" href="styles/confirm.css" /> 
    <link rel="stylesheet" href="styles/connect.css" /> 
    <link rel="stylesheet" href="styles/demo.css" /> 
    <link rel="stylesheet" href="styles/error.css" /> 
    <link rel="stylesheet" href="styles/response.css" /> 
</head>
<body>
    <div id="content-root"></div>

    <div id="templates" class="hidden">
        <div class="response view">
            <div class="top top-padding center">
                <span class="app-logo">Poll | Party</span>
            </div>
            <div class="middle wide">
                <div class="question-label">
                    <span>Question</span>
                    <span class="question-count">1/1</span>
                </div>
                <div class="question-text side-padding">
                    Did you eat your ContosO's this morning?
                </div>
                <div class="button-panel side-padding">
                    <button class="yes-button">Yes</button>
                    <button class="no-button">No</button>
                </div>
            </div>
        </div>

        <div class="code view">
            <div class="top top-padding center">
                <span class="app-logo">Poll | Party</span>
            </div>
            <div class="middle center">
                <div class="enter-text">
                    Enter Your Code
                </div>
                <div class="code-panel">
                    <span class="digit">X</span>
                    <span class="digit">X</span>
                    <span class="digit">X</span>
                    <span class="digit">X</span>
                </div>
            </div>
            <div class="button-panel bottom bottom-padding wide side-padding">
                <button class="confirm-button">Confirm</button>
            </div>
        </div>

        <div class="connect view">
            <div class="content-panel middle center">
                <div class="logo-panel">
                    <span class="app-logo">Poll | Party</span>
                </div>
                <div class="status-text">
                    Connecting...
                </div>
            </div>
        </div>

        <div class="confirm view">
            <div class="top top-padding center">
                <span class="app-logo">Poll | Party</span>
            </div>
            <div class="middle wide">
                <div class="content-panel side-padding">
                    <span class="status-icon">Check</span>
                    <span class="status-text">Thank you!</span>
                    <span class="description-text">
                        Please wait for the next poll to appear.
                    </span>
                </div>
            </div>
            <div class="bottom bottom-padding wide side-padding">
                <div class="button-panel">
                    <button class="code-button">Enter Code</button>
                </div>
            </div>
        </div>

        <div class="error view">
            <div class="top top-padding center">
                <span class="app-logo">Poll | Party</span>
            </div>
            <div class="middle wide">
                <div class="content-panel side-padding">
                    <span class="status-icon">?</span>
                    <span class="status-text">Error!</span>
                    <span class="description-text">
                        Uh-oh, we've hit an error. Tap Enter Code to start over.
                    </span>
                </div>
            </div>
            <div class="bottom bottom-padding wide side-padding">
                <div class="button-panel">
                    <button class="command-button hidden"></button>
                    <button class="code-button">Enter Code</button>
                </div>
            </div>
        </div>

        <div class="loading view">
            <div class="middle center">
                <span>Loading...</span>
            </div>
        </div>

        <div class="demo view">
            <div class="toggle-button">!</div>
            <div class="hidden debug-panel">
                <button class="reset-button">Reset</button>
                <button class="nav-code-button">Code View</button>
                <button class="nav-confirm-button">Confirm View</button>
                <button class="nav-connect-button">Connect View</button>
                <button class="nav-response-button">Response View</button>
                <button class="nav-error-button">Error View</button>
                <button class="nav-loading-button">Loading View</button>
            </div>
        </div>
    </div>

    <script src="scripts/app.js" type="text/javascript"></script>
    <script src="scripts/demo.js" type="text/javascript"></script>
    <script src="scripts/views/response.js" type="text/javascript"></script>
    <script src="scripts/views/code.js" type="text/javascript"></script>
    <script src="scripts/views/confirm.js" type="text/javascript"></script>
    <script src="scripts/views/connect.js" type="text/javascript"></script>
    <script src="scripts/views/error.js" type="text/javascript"></script>
    <script src="scripts/views/loading.js" type="text/javascript"></script>
</body>
</html>
