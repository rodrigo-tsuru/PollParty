<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Poll Party Web Add-In for PowerPoint</title>

    <!-- Office JavaScript API -->
    <!--<script type="text/javascript" src="https://appsforoffice.microsoft.com/lib/1.1/hosted/office.debug.js"></script>-->
    <script src="https://appsforoffice.microsoft.com/lib/1/hosted/office.js" type="text/javascript"></script>

    <link rel="stylesheet" href="styles/global.css" />
    <link rel="stylesheet" href="styles/connect.css" />
    <link rel="stylesheet" href="styles/edit.css" />
    <link rel="stylesheet" href="styles/static.css" />
</head>
<body>
    <div id="content-root"></div>

    <div id="templates" class="hidden">
        
        <div class="connect view">
            <div class="padding">
                <div class="connect-text">
                    Use the code below to connect &amp; vote:
                </div>
                <div class="nowrap">
                    <div class="join-code"></div>
                    <div class="screens">
                        <div class="screen code"></div>
                        <div class="screen connecting"></div>
                        <div class="screen connected"></div>
                        <div class="screen vote"></div>
                    </div>
                </div>
            </div>
            <div class="padding bottom right">
                <div class="question-count"></div>
            </div>
        </div>

        <div class="edit view">
            <div class="padding">
                <div class="app-name">Poll Party</div>
                <div class="instruction-text">
                    Enter your survey question and press "Save Slide". 
                    The question will appear in your presentation with 
                    results and a code to connect.
                </div>
                <button class="save-button">Save slide</button>
            </div>
            <div class="padding bottom">
                <span class="question-input">Type Your Question</span>
            </div>
        </div>

        <div class="error view">
            <p></p>
            <button></button>
        </div>

        <div class="live view">
            <input type="text" />
            <button></button>
        </div>

        <div class="static view">
            <div class="padding">
                <div>
                    <span class="question-text">Enter your question here</span>
                </div>
                <button class="command-button">Edit slide</button>
            </div>
            <div class="padding bottom right">
                <div class="question-count"></div>
            </div>
        </div>

        <div class="loading view">
            <p>Loading...</p>
        </div>
    </div>

    <script src="scripts/app.js" type="text/javascript"></script>
    <script src="scripts/views/connect.js" type="text/javascript"></script>
    <script src="scripts/views/edit.js" type="text/javascript"></script>
    <script src="scripts/views/error.js" type="text/javascript"></script>
    <script src="scripts/views/live.js" type="text/javascript"></script>
    <script src="scripts/views/loading.js" type="text/javascript"></script>
    <script src="scripts/views/static.js" type="text/javascript"></script>
</body>
</html>
