<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Poll Party Web Add-In for PowerPoint</title>

    <!-- Office JavaScript API -->
    <!--<script type="text/javascript" src="https://appsforoffice.microsoft.com/lib/1.1/hosted/office.debug.js"></script>-->
    <script src="https://appsforoffice.microsoft.com/lib/1/hosted/office.js" type="text/javascript"></script>

    <link rel="stylesheet" href="styles/global.css" />
</head>
<body>
    <div id="content-root"></div>

    <div id="templates">
        <div class="edit view">
            <input type="text" placeholder="Enter your question here" />
            <button>Save slide</button>
        </div>

        <div class="error view">
            <p></p>
            <button></button>
        </div>

        <div class="live view">
            <input type="text" />
            <button></button>
        </div>

        <div class="static view">
            <p class="question-text">Enter your question here</p>
            <button class="command-button">Edit slide</button>
        </div>

        <div class="loading view">
            <p>Loading...</p>
        </div>
    </div>

    <script src="scripts/app.js" type="text/javascript"></script>
    <script src="scripts/views/edit.js" type="text/javascript"></script>
    <script src="scripts/views/error.js" type="text/javascript"></script>
    <script src="scripts/views/live.js" type="text/javascript"></script>
    <script src="scripts/views/loading.js" type="text/javascript"></script>
    <script src="scripts/views/static.js" type="text/javascript"></script>
</body>
</html>
